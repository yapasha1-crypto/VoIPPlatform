<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beroea Admin Dashboard - Global VoIP & SMS Platform Management" />
    <title>Admin Dashboard - Beroea</title>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Dashboard Content -->
            <main class="p-6 lg:p-8">
                <!-- Stats Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div id="stat-revenue"></div>
                    <div id="stat-users"></div>
                    <div id="stat-tickets"></div>
                    <div id="stat-nodes"></div>
                </div>

                <!-- Main Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <!-- Global Network Map -->
                    <div class="lg:col-span-2 glass-card p-6 rounded-2xl">
                        <h2 class="text-xl font-heading font-bold mb-4 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-neon-cyan" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                            Global Network Status
                        </h2>
                        <div id="admin-globe-container"
                            style="width: 100%; height: 400px; background: rgba(255,255,255,0.02); border-radius: 1rem;">
                        </div>
                    </div>

                    <!-- System Health -->
                    <div class="space-y-6">
                        <div id="gauge-cpu"></div>
                        <div id="gauge-memory"></div>
                    </div>
                </div>

                <!-- User & Reseller Management -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-heading font-bold">User & Reseller Management</h2>
                        <button class="btn-neon-outline">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4"></path>
                            </svg>
                            Add User
                        </button>
                    </div>
                    <div id="users-table"></div>
                </div>

                <!-- Pricing Management -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-heading font-bold">ðŸ’° Pricing Management</h2>
                        <a href="/pricing-admin.html" class="btn-neon-outline">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14">
                                </path>
                            </svg>
                            Open Full Pricing Manager
                        </a>
                    </div>
                    <div id="pricing-widget-container"></div>
                </div>

                <!-- Support Tickets -->
                <div>
                    <h2 class="text-2xl font-heading font-bold mb-4">Recent Support Tickets</h2>
                    <div id="tickets-table"></div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="/src/admin.js"></script>
</body>

</html>
