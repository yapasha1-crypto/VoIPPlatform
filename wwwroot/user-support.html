<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        secondary: '#1e293b',
                        accent: '#38bdf8',
                        neon: {
                            cyan: '#06b6d4',
                            violet: '#8b5cf6'
                        },
                        deep: {
                            night: '#0f172a'
                        }
                    }
                }
            }
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beroea User - Support Center & Ticket Management" />
    <title>Support Center - Beroea</title>
</head>

<body>
    <div class="dashboard-layout">
        <div id="sidebar-container"></div>
        <div class="flex-1">
            <div id="header-container"></div>
            <main class="p-6 lg:p-8">
                <div class="mb-6">
                    <h1 class="text-3xl font-heading font-bold text-gradient mb-2">Support Center</h1>
                    <p class="text-white/60">Get help and submit support tickets</p>
                </div>
                <div id="page-content">
                    <div class="glass-card p-6 rounded-xl">
                        <div class="flex items-center justify-center py-12">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-neon-violet"></div>
                            <span class="ml-4 text-white/70">Loading support tickets...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="/src/user-support.js"></script>
</body>

</html>
