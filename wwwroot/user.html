<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css">
    <script>
        (function () {
            const token = localStorage.getItem('token');
            if (!token) window.location.href = 'index.html';
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>


    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        secondary: '#1e293b',
                        accent: '#38bdf8',
                        neon: {
                            cyan: '#06b6d4',
                            violet: '#8b5cf6'
                        },
                        deep: {
                            night: '#0f172a'
                        }
                    }
                }
            }
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beroea User Dashboard - Manage Your VoIP Services" />
    <title>User Dashboard - Beroea</title>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <div class="flex-1">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Dashboard Content -->
            <main class="p-6 lg:p-8">
                <!-- Stats Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div id="stat-balance"></div>
                    <div id="stat-minutes"></div>
                    <div id="stat-sms"></div>
                    <div id="stat-qos"></div>
                </div>

                <!-- Main Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <!-- Quick Pay -->
                    <div class="glass-card p-6 rounded-2xl">
                        <h2 class="text-xl font-heading font-bold mb-4 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-neon-cyan" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z">
                                </path>
                            </svg>
                            Quick Top-Up
                        </h2>
                        <div class="grid grid-cols-2 gap-3">
                            <button class="btn-neon-outline text-center py-3">$10</button>
                            <button class="btn-neon-outline text-center py-3">$25</button>
                            <button class="btn-neon-outline text-center py-3">$50</button>
                            <button class="btn-neon text-center py-3">$100</button>
                        </div>
                        <button
                            class="w-full mt-4 glass-card px-4 py-2 rounded-lg text-white/70 hover:text-white hover:bg-white/10 transition-colors">
                            Custom Amount
                        </button>
                    </div>

                    <!-- SIP Credentials -->
                    <div class="lg:col-span-2 glass-card p-6 rounded-2xl">
                        <h2 class="text-xl font-heading font-bold mb-4 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-neon-cyan" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z">
                                </path>
                            </svg>
                            SIP Credentials
                        </h2>
                        <div class="space-y-3">
                            <div class="glass-card p-4 rounded-lg">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-xs text-white/40 mb-1">SIP Server</p>
                                        <p class="font-mono text-white">sip.beroea.com:5060</p>
                                    </div>
                                    <button class="copy-btn text-neon-cyan hover:text-neon-violet transition-colors"
                                        data-copy="sip.beroea.com:5060">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="glass-card p-4 rounded-lg">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-xs text-white/40 mb-1">Username</p>
                                        <p class="font-mono text-white">user_12847</p>
                                    </div>
                                    <button class="copy-btn text-neon-cyan hover:text-neon-violet transition-colors"
                                        data-copy="user_12847">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="glass-card p-4 rounded-lg">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-xs text-white/40 mb-1">Password</p>
                                        <p class="font-mono text-white">••••••••••••</p>
                                    </div>
                                    <button class="copy-btn text-neon-cyan hover:text-neon-violet transition-colors"
                                        data-copy="SecurePass123!">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rate Search -->
                <div class="mb-8">
                    <div id="user-rate-search-widget"></div>
                </div>

                <!-- Call Detail Records -->
                <div class="mb-8">
                    <h2 class="text-2xl font-heading font-bold mb-4">Recent Call Detail Records (CDR)</h2>
                    <div id="cdr-table"></div>
                </div>

                <!-- Billing History -->
                <div>
                    <h2 class="text-2xl font-heading font-bold mb-4">Billing History</h2>
                    <div id="billing-table"></div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="/src/user.js"></script>
</body>

</html>
